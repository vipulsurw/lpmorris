<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Basic styling for a clean look */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter for a modern look */
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh; /* Ensure it takes full viewport height */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* Softer shadow */
            max-width: 600px;
            margin: auto; /* Center horizontally */
            animation: fadeIn 1s ease-out; /* Simple fade-in animation */
        }
        h1 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        /* Keyframe animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Personal Website!</h1>
        <p>Hello there! This is a simple website built with Flask, deployed on Netlify.</p>
        <p>Stay tuned for more updates!</p>
    </div>
</body>
</html>
