<!-- templates/about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Basic styling for a clean look - same as index.html for consistency */
        body {
            font-family: 'Inter', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            max-width: 600px;
            margin: auto;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About This Website</h1>
        <p>This is a simple demonstration of a static website generated by Flask-Frozen and deployed on Netlify.</p>
        <p>It showcases how a Python-based application can be used to create efficient, fast-loading static content.</p>
        <p><a href="/">Go back to Home</a></p>
    </div>
</body>
</html>
